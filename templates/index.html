<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Tagger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Tabulator CSS -->
    <link href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator_midnight.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plex Music Tagger</h1>
            <div class="header-buttons">
                <button id="filename-warnings-btn" class="btn btn-warning" onclick="showFilenameWarnings()">CDJ Warnings</button>
                <button id="cache-stats-btn" class="btn btn-info" onclick="showCacheStats()">Cache Stats</button>
                <button id="clear-cache-btn" class="btn btn-warning" onclick="clearCache()">Clear Cache</button>
                <button id="refresh-files-btn" class="btn" onclick="refreshFiles()">Refresh Files</button>
                <button id="settings-btn" class="btn">Settings</button>
                <button id="manage-tags-btn" class="btn">Manage Tags</button>
                <button id="duplicate-detection-btn" class="btn btn-info" onclick="window.location.href='/duplicates'">Find Duplicates</button>
            </div>
            <div class="grid-buttons">
                <button id="expand-all-btn" class="btn btn-secondary" onclick="expandAll()">Expand All</button>
                <button id="collapse-all-btn" class="btn btn-secondary" onclick="collapseAll()">Collapse All</button>
            </div>
        </header>
        
        <main>
            <div id="music-table" style="height: 600px; width: 100%;"></div>
        </main>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close close-button" data-modal="settings">&times;</span>
                <h2>Settings</h2>
                
                <div class="settings-section">
                    <h3>Tag Placement</h3>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="tag_placement" value="filename">
                            <span>Filename Suffix (recommended)</span>
                            <small>Appends tags to the end of the filename (e.g., Track_Name-E125.mp3)</small>
                        </label>
                        
                        <label>
                            <input type="radio" name="tag_placement" value="metadata">
                            <span>Metadata Tags</span>
                            <small>Stores tags in the file's metadata (not visible in filename)</small>
                        </label>
                    </div>
                </div>
                
                <div class="modal-buttons">
                    <button id="cancel-settings-btn" class="btn btn-secondary">Cancel</button>
                    <button id="save-settings-btn" class="btn btn-primary">Save Settings</button>
                </div>
            </div>
        </div>

        <!-- Tag Management Modal -->
        <div id="tag-modal" class="modal">
            <div class="modal-content">
                <span class="close close-button" data-modal="tag">&times;</span>
                <h2>Manage Tags</h2>
                
                <div id="tag-list-editor">
                    <!-- Tag editors will be dynamically populated here -->
                </div>
                
                <div class="modal-buttons">
                    <button id="add-tag-btn" class="btn btn-secondary">Add New Tag</button>
                    <button id="save-tags-btn" class="btn btn-primary">Save Tags</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabulator JS -->
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
